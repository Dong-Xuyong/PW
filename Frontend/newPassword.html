<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e195162fd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css" type="text/css"/>
    <link rel="stylesheet" href="./css/user.css" />
    <link rel="stylesheet" href="./css/forms.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
    <title>Nova palavra-passe</title>
</head>

<body>
    
     <div id="app-header">
        <div class="container">
            <ul>
                <li><a id="back" class="button"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg></a></li>
                <li>
                    <p id="editarPerfilTxt" class="title textCenter">Recuperar palavra-passe</p>
                </li>

                <li><a id="submit" class="button"><svg id="confirm" class="check" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check2"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                    </svg></a></li>
            </ul>
        </div>
    </div>
    
    <div class="container-3">
        <h2 id="mensagem">Recupera a tua palavra-passe</h2>
         <form name="demo-form-1" id="form">
            <div class="field">
				<div class="input-wrapper">
                    <h4>Nova palavra-passe</h4>
                    <input id="newPassword"  name="password" type="password" data-rule="required|minlength-6" autocomplete="off">
                </div>
            </div>
            <div class="field">
				<div class="input-wrapper">
                    <h4>Confirmar palavra-passe</h4>
                    <input id="confirmNewPassword" name="rep_pwd" type="password" data-rule="required|password" autocomplete="off">
                </div>
            </div>
        </form>
        
    </div>    
        <script type="module" src="./controller/newPassword.js"></script>
    	<script type="module" src="./controller/set.theme.mode.js"></script>
</body>

</html>
